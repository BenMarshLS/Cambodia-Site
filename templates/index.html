{% extends "layout.html" %} {% block body %}
<link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet" />
<div class="home">
	<h1>Lincoln Sudbury Regional High School Cambodia Memorial</h1>


	<div id="#carousel " class="carousel-wrapper " style="padding-top: 100px;" " >
        <div id="carousel " class="carousel slide " data-ride="carousel ">
            <ol class="carousel-indicators ">
                <li data-target="#carousel " data-slide-to="0 " class="active "></li>
                <li data-target="#carousel " data-slide-to="1" ></li>
                <li data-target="#carousel " data-slide-to="2" ></li>
                <li data-target="#carousel " data-slide-to="3" ></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img class="d-block w-100" src="{{ url_for( 'static', filename='img/cambodiaflag.png' ) }} ">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 " src="{{ url_for( 'static', filename='img/community.jpg' ) }} ">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100 " src="{{ url_for( 'static', filename='img/group.jpg' ) }}">
                </div>
            </div>
            <button class="carousel-control-prev" type="button " data-bs-target="#carousel " data-bs-slide="prev ">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button " data-bs-target="#carousel " data-bs-slide="next ">
              <span class="carousel-control-next-icon" aria-hidden="true "></span>
              <span class="visually-hidden ">Next</span>
  </button>
        </div>
    </div>
    

    <style>
    .carousel-wrapper {
        width: 50%;
        overflow: hidden;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
    <div style="text-align:center;padding-top: 100px; "> 
    <iframe src="https://player.vimeo.com/video/16820697?h=28bd6b5c1b " style="border:none; "width="1280 " height="960
	 " frameborder="0 " allow="autoplay; fullscreen; picture-in-picture " allowfullscreen></iframe>
    </div>


{% endblock %}

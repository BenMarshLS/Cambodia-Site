{% extends "layout.html" %}

{% block body %}
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet" />
    <div class="home">
        <h1>Lincoln Sudbury Regional High School Cambodia Memorial</h1>
{#        <imgsrc="{{ url_for('static', filename = 'img/group.jpg') }}" alt="Lincoln Sudbury Regional High School Cambodia Memorial" />#}
        <p></p>
    </div>

    <div class="carousel-wrapper">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
                <li data-target="#carousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ url_for('static', filename='img/cambodiaflag.png') }}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='img/community.jpg') }}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='img/group.jpg') }}">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>

    <style>
    .carousel-wrapper {
        position: relative;
        width: 50%;
        overflow: hidden;
    }
    </style>

{% endblock %}
